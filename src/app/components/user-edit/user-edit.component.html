<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group mt-3">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          [ngModel]="user?.name"
          (ngModelChange)="user.name = $event"
          required
          [readonly]="isReadOnly"
        >
      </div>
      <!-- /.form-group -->
      <div class="form-group mt-3">
        <label for="username">User Name</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          [ngModel]="user?.username"
          (ngModelChange)="user.username = $event"
          required
          [readonly]="isReadOnly"
        >
      </div>
      <!-- /.form-group -->
      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          [ngModel]="user?.email"
          (ngModelChange)="user.email = $event"
          required
          [readonly]="isReadOnly"
        >
      </div>
      <!-- /.form-group -->
      <div class="form-group mt-3">
        <label for="street">Street</label>
        <input
          type="text"
          name="street"
          id="street"
          class="form-control"
          [ngModel]="user?.address.street"
          (ngModelChange)="user.address.street = $event"
          required
          [readonly]="isReadOnly"
        >
      </div>
      <!-- /.form-group -->
      <div class="form-group mt-3">
        <label for="suite">Suite</label>
        <input
          type="text"
          name="suite"
          id="suite"
          class="form-control"
          [ngModel]="user?.address.suite"
          (ngModelChange)="user.address.suite = $event"
          required
          [readonly]="isReadOnly"
        >
      </div>
      <!-- /.form-group -->
      <button class="btn btn-lg btn-info text-white mb-4" *ngIf="isReadOnly" (click)="isReadOnly = false">Edit</button>
      <button class="btn btn-lg btn-warning text-white mb-4" *ngIf="!isReadOnly" (click)="onSave()">Save</button>
    </form>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
